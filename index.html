<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@1.4.12/src/ace.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow_night_eighties");
        editor.session.setMode("ace/mode/c_cpp");
      });
      window.addEventListener("message", function (event) {
        // // event.data contains the received message
        // var receivedMessage = JSON.parse(event.data);

        // // Handle the message as needed
        // console.log('Message from React Native:', receivedMessage);

        // // You can perform actions based on the received message
        // if (receivedMessage.action === 'fromReactNative') {
        //     alert('Received message from React Native: ' + receivedMessage.data);
        // }
        var editor = ace.edit("editor");
        var content = editor.getValue();
        window.ReactNativeWebView.postMessage(content);
      });
    </script>
    <style>
      #editor {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body style="margin: 0px">
    <div id="editor"></div>
  </body>
</html>
